<div class="text-left mt-2">
  <h2 class="text-center">
    Zona privada de gestión de frutas
  </h2>

  <h3>Listado de frutas</h3>
  <a class="btn btn-outline-success" [routerLink]="['../gestion-frutas', -1]">Crear nueva fruta</a>
  <div class="row mt-3">
    <div class="col">
      <table class="table display" id="datatable" style="width:100%">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Calorías</th>
            <th scope="col">Oferta</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fr of frutas">
            <td>{{fr.id}}</td>
            <td><a [routerLink]="['../gestion-frutas', fr.id]">{{fr.nombre}}</a></td>
            <td>{{fr.precio}}</td>
            <td>{{fr.calorias}}</td>
            <td *ngIf="fr.oferta">Si</td>
            <td *ngIf="!fr.oferta">No</td>
            <td> <img style="width:50px" src="{{fr.imagen}}" alt="imagen-fruta"> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
