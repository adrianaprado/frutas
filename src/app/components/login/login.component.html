<div class="text-left mt-4">

  <div *ngIf="mensaje" class="alert alert-{{tipoAlerta}} alert-dismissible fade show" role="alert">
    <span>{{mensaje}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Iniciar sesión</h2>
          <p>Nombre: admin || Password: admin</p>
        </div>
        <form id="Login" [formGroup]="formulario" (ngSubmit)="enviar()" novalidate>
          <div class="form-group">
            <input type="text" name="nombre" formControlName="nombre" class="form-control" required autofocus
            placeholder="Min. 2 máx. 25 caracteres">
            <small class="form-text text-danger" 
              *ngIf="formulario.controls.nombre.invalid && formulario.controls.nombre.touched">
                *Mínimo 2 letras y máximo 50.
            </small>
            <small class="form-text text-success" *ngIf="formulario.controls.nombre.valid">
              Nombre válido
            </small>
          </div>
          <div class="form-group">
            <input type="password" name="password" formControlName="password" class="form-control" required
            placeholder="Min. 2 máx. 25 caracteres">
            <small class="form-text text-danger" 
              *ngIf="formulario.controls.password.invalid && formulario.controls.password.touched">
                *Mínimo 2 letras y máximo 50.
            </small>
            <small class="form-text text-success" *ngIf="formulario.controls.password.valid">
                Password válido
            </small>
          </div>
          <input type="submit" class="btn btn-success btn-block" [disabled]="formulario.status === 'INVALID'" value="Entrar">
        </form>
      </div>
    </div>
  </div>
</div>
